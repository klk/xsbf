{template base}
<link rel="stylesheet" type="text/css" href="{$site}css/admin.css" />
<script language="javascript">
$(document).ready(function(){
	$("#pwdForm").submit(function(){
		var oldpwd=$.trim($("[name='oldpwd']").val());
		var newpwd=$.trim($("[name='newpwd']").val());
		var newpwd2=$.trim($("[name='newpwd2']").val());
		if(!oldpwd || !newpwd || !newpwd2){ alert('密码都不可以为空！');return false;}
		if(newpwd!=newpwd2){ alert('确认密码和新的密码不一致！');return false;}
		$.post("password.php",{act:'save',oldpwd:oldpwd,newpwd:newpwd},function(data){
			if(data=='pwd'){ alert('原始密码不正确！');return false;}else{ alert('密码修改成功！'); window.location.reload();}
		});
		return false;
	});
});
</script>
</head>
<body>
<div class="admin">
    <div class="content password">
        <div class="listtit"><span class="left ft14 color6">当前位置：修改密码</span></div>
        <form id="pwdForm" name="pwdForm" method="post" action="password.php">
        <input name="act" type="hidden" value="save" />
        <p>原始密码：<input name="oldpwd" type="password" value="" class="linp"/></p>
        <p>新的密码：<input name="newpwd" type="password" value="" class="linp"/></p>
        <p>确认密码：<input name="newpwd2" type="password" value="" class="linp"/></p>
        <p class="btn"><input type="image" src="../img/bg_15.png" /></p>
        </form>
    </div>
</div>
</body>
</html>
